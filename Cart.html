  <style>
    /* ‚úÖ BODY as flex container */
    body {
      margin: 0;
      min-height: 100vh;         /* take full viewport height */
      display: flex;
      flex-direction: column;    /* stack header ‚Üí main ‚Üí footer */
      background: radial-gradient(circle at top left, #ff6b6b, #ff8e53);
    }

    /* ‚úÖ HEADER */
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .logo-wrapper {
      flex: 0 0 auto;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .search-container {
      flex: 1 1 auto;
      text-align: center;
    }

    header .search-container form {
      margin: 0;
      padding: 0;
      display: inline-block;
      border-radius: 10px;
    }

    header .search-container input[type="search"] {
      border: 2px solid green;
      outline: none;
      padding: 6px 70px;
      background: transparent;
      border-radius: 10px;
    }

    /* ‚úÖ NAV LINKS */
.nav-links {
  flex: 1 1 auto;
  display: flex;
  justify-content: flex-end; /* ‚úÖ pushes Home link to right */
  gap: 20px;
  margin-top: 0; /* no extra margin */
}

    .nav-links a {
      text-decoration: none;
      color: hsl(182, 100%, 94%);
      text-align: center;
      font-size: 14px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* ‚úÖ MAIN pushes footer down */
    main {
      flex: 1;  /* takes all available free space */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    /* ‚úÖ FORM */
    form {
      padding: 3%;
      border: 1px solid #b8b8b8;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.33);
      font-size: larger;
      margin: 2% auto;
      width: 30%;
      min-width: 300px;
    }

    /* ‚úÖ FOOTER always at bottom */
    footer {
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto; /* pushes footer to bottom */
    }


    /* ‚úÖ RESPONSIVE */
    @media (max-width: 900px) {
      form {
        width: 60%;
      }
    }

    @media (max-width: 600px) {
      header .search-container input[type="search"] {
        padding: 6px 8px;
      }

      .profile-img {
        width: 36px;
        height: 36px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      form {
        width: 90%;
      }
    }
    .p{
        text-align: center; 
        border: 1px outset #ff6b6b;
        padding: 20px;
        border-radius: 8px;
    }
  </style>
